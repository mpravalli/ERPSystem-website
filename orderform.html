<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            form{
                background-color: aquamarine;
                border:2px solid black;
                padding-top: 50px;
                width:300px
            }
        </style>
    </head>
    <body>
        <center>
        <h2>Shipping Details</h2>
        <form id="myform" action="order.html">
        <label>Full Name:</label>
        <input type="text" id="1"><br><br>
        <label>Phone no:</label>
        <input type="text" id="2"><br><br>
        <label>Email-id:</label>
        <input type="text" id="3"><br><br>
        <label>Address:</label>
        <textarea id="4"></textarea><br><br>
        <label>Quantity:</label>
        <select id="5">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select><br><br>
        <label>select product:</label>
        <select id="6">
            <option>watch $499</option>
            <option>earphone $100</option>
            <option>shoes $60</option>
            <option>mobile $400</option>
        </select><br><br>
        <select id="7">
            <option>Cash on Delivery</option>
        </select><br><br>
        <button class="btn" id="8" onclick="data()">submit</button>
        <a href="index.html"><button>back</button></a>
        </form>
        </center>
        <script>
            const name=document.getElementById("1");
            const product=document.getElementById("6");
            const quantity=document.getElementById("5");
            function data(){
                const fname=name.value;
                const pname=product.value;
                const q=quantity.value;
                //localStorage.setItem('myObject',JSON.stringify({n:fname,p:pname,qu:q}));
                localStorage.setItem('Full-name:',fname);
                localStorage.setItem('Product-name:',pname);
                localStorage.setItem('Quantity:',q);
                window.location.href="order.html";
                //document.write("order placed successfully "+name.value+"The product is"+product.value+"\nQuantity is"+quantity.value);
            }
        </script>

    </body>
</html>
